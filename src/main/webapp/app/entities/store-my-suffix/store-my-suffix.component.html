<div>
    <h2>
        <span>Stores</span>
        <button class="btn btn-primary float-right jh-create-entity create-store-my-suffix" [routerLink]="['/', { outlets: { popup: ['store-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Store
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="stores">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Address</span></th>
            <th><span>City</span></th>
            <th><span>State</span></th>
            <th><span>Zip</span></th>
            <th><span>Lat</span></th>
            <th><span>Lon</span></th>
            <th><span>Manager</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let store of stores ;trackBy: trackId">
                <td><a [routerLink]="['../store-my-suffix', store.id ]">{{store.id}}</a></td>
                <td>{{store.address}}</td>
                <td>{{store.city}}</td>
                <td>{{store.state}}</td>
                <td>{{store.zip}}</td>
                <td>{{store.lat}}</td>
                <td>{{store.lon}}</td>
                <td>
                    {{store.managerId}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../store-my-suffix', store.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'store-my-suffix/'+ store.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'store-my-suffix/'+ store.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
